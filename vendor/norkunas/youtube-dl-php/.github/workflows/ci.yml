name: CI

on:
    pull_request:
    push:
        branches:
            - "master"

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

env:
    fail-fast: true

jobs:
    phpstan:
        name: PHPStan
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: actions/checkout@v4

            - name: "Setup PHP"
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  php-version: 8.4

            - name: "Install Dependencies with Composer"
              uses: ramsey/composer-install@v3

            - name: "Run PHPStan"
              run: |
                  vendor/bin/simple-phpunit --version
                  vendor/bin/phpstan analyse --error-format=github

    php-cs-fixer:
        name: PHP-CS-Fixer
        runs-on: ubuntu-latest
        env:
            PHP_CS_FIXER_IGNORE_ENV: 1
        steps:
            - name: "Checkout"
              uses: actions/checkout@v4

            - name: "Setup PHP"
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  php-version: 8.4
                  tools: cs2pr

            - name: "Install Dependencies with Composer"
              uses: ramsey/composer-install@v3

            - name: "Run PHP-CS-Fixer"
              run: vendor/bin/php-cs-fixer fix --dry-run --format=checkstyle | cs2pr

    phpunit:
        name: "PHPUnit (PHP ${{ matrix.php-version }}) (Symfony ${{ matrix.symfony-version }})"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-version: ['7.4', '8.1', '8.2', '8.3', '8.4']
                symfony-version: ['5.4', '6.4', '7.0', '7.1', '7.2']
                exclude:
                    - php-version: '7.4'
                      symfony-version: '6.4'
                    - php-version: '7.4'
                      symfony-version: '7.0'
                    - php-version: '7.4'
                      symfony-version: '7.1'
                    - php-version: '7.4'
                      symfony-version: '7.2'
                    - php-version: '8.1'
                      symfony-version: '7.0'
                    - php-version: '8.1'
                      symfony-version: '7.1'
                    - php-version: '8.1'
                      symfony-version: '7.2'

        steps:
            - name: "Checkout"
              uses: actions/checkout@v4

            - name: "Setup PHP"
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  tools: flex

            - name: "Install Dependencies with Composer"
              uses: ramsey/composer-install@v3
              env:
                  SYMFONY_REQUIRE: ${{ matrix.symfony-version }}
              with:
                  composer-options: "--optimize-autoloader"

            - name: "Run tests with PHPUnit"
              env:
                  SYMFONY_DEPRECATIONS_HELPER: 'ignoreFile=./tests/baseline-ignore'
              run: vendor/bin/simple-phpunit

    codecov:
        name: "Code coverage"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: actions/checkout@v4

            - name: "Setup PHP"
              uses: shivammathur/setup-php@v2
              with:
                  coverage: pcov
                  php-version: 8.4

            - name: "Install Dependencies with Composer"
              uses: ramsey/composer-install@v3

            - name: "Run tests with PHPUnit and collect coverage"
              env:
                  SYMFONY_DEPRECATIONS_HELPER: 'ignoreFile=./tests/baseline-ignore'
              run: php -dpcov.enabled=1 -dpcov.directory=. -dpcov.exclude="~vendor~" vendor/bin/simple-phpunit --colors=always --coverage-text -vvv
